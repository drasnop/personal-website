<!DOCTYPE html PUBLIC>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Antoine Ponsard</title>

    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body ng-app="myApp" ng-controller="mainCtrl" ng-class="{'scrollbar-visible': model.state>0}">
    <div id="header">

        <div class="container small-container">
            <div class="row">
                <div class="col-sm-5" id="logoAbout"></div>
                <div class="col-sm-6 col-sm-push-1"></div>
            </div>
        </div>

        <div class="container small-container squashed">
            <div class="project">
                <div class="row vertical-align-center">
                    <div id="logoProjects" class="col-sm-2 col-xs-4"></div>
                    <div class="col-sm-10 col-xs-12 project-header"></div>
                </div>
            </div>
        </div>

        <div class="center-wrapper">
            <div class="centered">
                <div class="vertical-align-center">
                    <div class="logo" id="logoSplash"></div>
                    <div class="logoText"></div>
                </div>
            </div>
        </div>

        <div id="logo-container" class="center-wrapper">
            <div class="centered">
                <div ng-class="{'vertical-align-center': model.state<=0, 'vertical-align-center-always': model.state>0}">
                    <div id="logo" class="logo" ng-include="'html/logo.html'" onload="unfoldLogo()"></div>

                    <span id="heading" ng-show="model.state>0" ng-bind="model.heading[model.state]"></span>
                    <div id="logoText" class="logoText" ng-show="model.state===0">
                       <img id="logoTextImg" ng-src="img/logoText.png"></img>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="content">
        <div ng-view></div>
    </div>

    <div id="footer" class="section" ng-hide="model.state<=0">
        <div class="container small-container">
          <div class="row bottom-row vertical-align-center">
            <div class="col-sm-5">
                <p ng-show="model.state==1" class="paragraph">If you want to know all the nitty-gritty details, here is <a class="greenLinkLight" href="res/Resume_Antoine_Ponsard.pdf" target="_blank">my resume</a>. But it would be more fun to look at <a class="greenLinkLight" href="#!/projects" onclick="window.scrollTo(0,0)">my projects</a> &#x263a </p>
                <p ng-show="model.state==2" class="paragraph">If you want to know all the nitty-gritty details, here is <a class="greenLinkLight" href="res/Resume_Antoine_Ponsard.pdf" target="_blank">my resume</a>. But it would be more fun to look at <a class="greenLinkLight" href="#!/about" onclick="window.scrollTo(0,0)">my about page</a> &#x263a </p>
            </div>
            <div class="col-sm-6 col-sm-push-1">
                <div class="center-block">
                    <a class="social-icon fa fa-2x fa-linkedin-square whiteLink" href="//ca.linkedin.com/in/antoineponsard" target="_blank"></a>
                    <a class="social-icon fa fa-2x fa-github-square whiteLink" href="/github.com/drasnop" target="_blank"></a>
                    <a class="social-icon fa fa-2x fa-envelope-o whiteLink" href="mailto:aponsard@cs.ubc.ca" target="_blank"></a>
                    <a class="social-icon fa fa-2x fa-file-o whiteLink" href="res/Resume_Antoine_Ponsard.pdf" target="_blank"></a>
                </div>
            </div>
    </div>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-route.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/drawing.js"></script>
    <script type="text/javascript" src="js/helpers.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-60712214-1', 'auto');
      ga('send', 'pageview');

    </script>
</body>

</html>
