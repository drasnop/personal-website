<!DOCTYPE html PUBLIC>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Antoine Ponsard</title>

    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body ng-app="myApp" ng-controller="mainCtrl" ng-class="{'scrollbar-visible': model.state>0}">
    <div class="wrapper">
        <div id="header">

            <div class="container squashed">
                <div class="row vertical-align-center">
                   <div class="col-sm-5 col-md-4 vertical-align-center-always">
                     <div class="col-sm-7 col-md-8 col-sm-push-0 col-xs-8 col-xs-push-4"></div>
                     <div class="col-sm-5 col-md-4 col-sm-pull-0 col-xs-4 col-xs-pull-8" id="logoAbout"></div>
                   </div>
                   <div class="col-sm-7 col-md-8"></div>
                </div>
            </div>

            <div class="container small-container squashed">
                <div class="project">
                    <div class="row vertical-align-center">
                        <div id="logoProjects" class="col-sm-2 col-xs-4"></div>
                        <div class="col-sm-10 col-xs-12 project-header"></div>
                    </div>
                </div>
            </div>

            <div ng-class="{'center-wrapper': model.state===0}">
                <div class="centered">
                    <div class="vertical-align-center">
                        <div id="logo" ng-include="'html/logo.html'" onload="unfoldLogo()"></div>
                        <span id="heading" ng-show="model.state>0" ng-bind="model.heading[model.state]"></span>
                        <img id="logoText" ng-show="model.state===0" ng-src="img/logoText.png"></img>
                    </div>
                </div>
            </div>
        </div>

        <div id="content">
            <div ng-view></div>
        </div>

        <div class="push" ng-hide="model.state<=0"></div>
    </div>

    <div id="footer" ng-hide="model.state<=0">
        <span id="copyright">Â© Antoine Ponsard 2015</span>
    </div>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-route.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,800' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/drawing.js"></script>
    <script type="text/javascript" src="js/helpers.js"></script>

</body>

</html>
