
<div id="projects" class="paddingBottom">
 <div class="spacer"></div>

 <div id="filters-anchor"></div>
 <ul id="filters" class="inline-list" ng-mouseleave="model.tagHovered=false">
  <div class="container small-container">
   <li class="filter" ng-class="{active: tag==model.tag}" ng-repeat="tag in tags" ng-click="model.tag=tag"
   ng-mouseenter="model.tagHovered=tag">{{tag}}</li>
  </div>
</ul>

<div class="container small-container">
<div class="project" ng-repeat="project in projects | filterByTag:model.tag">

 <div class="row vertical-align-center" ng-click="toggleProjectDetails(project)">
   <div class="col-sm-2 col-sm-push-0 col-xs-4 col-xs-push-4">
    <img class="round-image img-responsive project-icon" ng-src="{{project.icon}}"
    ng-class="{'highlighted': project.tags.indexOf(model.tagHovered) > -1 }"
    ng-click="project.pictureVisible= !project.pictureVisible; $event.stopPropagation()"></img>
 </div>
 <div class="col-sm-10 col-xs-12 project-header">
  <h3 class="project-title" ng-bind-html="getTrustedHtml(project.title)"></h3>
  <div>
     <a ng-repeat="link in project.links" ng-disabled="!link.href" ng-click="$event.stopPropagation()"
     class="marginRight" target="_blank" href="{{link.href}}">{{link.text}}</a>
     <a class="toggleProjectDetails" ng-click="toggleProjectDetails(project); $event.stopPropagation()">{{project.detailsVisible? "-" : "+"}}</a>
  </div>
</div>
</div>

<div ng-if="project.detailsVisible" class="row project-details">
  <div class="col-sm-2 col-xs-0">
  </div>
  <div class="col-sm-10  col-xs-12">
   <p class="project-description">{{project.description}}</p>
    <ul class="tags inline-list">
      <li class="tag" ng-repeat="tag in project.tags" ng-click="model.tag=tag">{{tag}}</li>
   </ul>
   <p>Tools: {{project.tools}}</p>
</div>
</div>

<div ng-if="project.pictureVisible" class="row">
  <div class="col-sm-2 col-xs-0">
  </div>
  <div class="col-sm-10  col-xs-12">
   <a href="{{project.pictureHref}}" target="_blank" ng-disabled="!project.pictureHref">
     <img class="project-picture" ng-src="{{project.picture}}" alt="{{project.picture}}"></img>
   </a>
  </div>
</div>

</div>
</div>
